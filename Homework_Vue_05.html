<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/css/uikit.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit-icons.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Пятая домашка по Vue</title>
</head>

<body>
    <div id="app">
        <div class="uk-width-3-4 uk-align-center" uk-grid>
            <ul uk-tab>
                <li class="uk-active" @click="switchView('twin')"><a href="#">Twin Power</a></li>
                <li @click="switchView('soare')"><a href="#">Soare CI4+</a></li>
                <li @click="switchView('stradic')"><a href="#">Stradic CI4</a></li>
            </ul>
            <component :is="currentView"></component>
        </div>
    </div>
    <div id="app1">
        <div class="uk-width-3-4 uk-align-center" uk-grid>
            <component is="joke" :joke='jokes'></component>
        </div>
    </div>
    <div id="app2">
        <div class="uk-width-3-4 uk-align-center" uk-grid>
            <add-img @add-img='addImg'></add-img>
            <gallery :gallery='gallery' @remove-img='removeImg'></gallery>
        </div>
    </div>
    <script src="js/Homework_Vue_05.js"></script>
</body>

</html>
